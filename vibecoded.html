<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jin Ying Goh Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-vibecoded">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jin Ying Goh Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Navigation links will be dynamically inserted here by script.js -->
                </ul>
            </div>
        </div>
    </nav>
   
    <!-- Vibe Coded Projects Section -->
    <section id="projects" class="py-5">
      <div class="container">
        <h2>Vibe Coded Projects</h2>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="vibeCodedTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="apps-tab" data-toggle="tab" href="#apps" role="tab" aria-controls="apps" aria-selected="true">Vibe Coded Apps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="games-tab" data-toggle="tab" href="#games" role="tab" aria-controls="games" aria-selected="false">Vibe Coded Games</a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content" id="vibeCodedTabContent">
          <div class="tab-pane fade show active" id="apps" role="tabpanel" aria-labelledby="apps-tab">
            <div class="row justify-content-center" id="apps-projects-row">
              <!-- Vibe Coded Apps project cards will be dynamically inserted here -->
            </div>
          </div>
          <div class="tab-pane fade" id="games" role="tabpanel" aria-labelledby="games-tab">
            <div class="row justify-content-center" id="games-projects-row">
              <!-- Vibe Coded Games project cards will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
